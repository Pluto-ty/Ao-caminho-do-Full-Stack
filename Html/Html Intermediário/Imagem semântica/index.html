<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a href="">
      <!-- figure e figcaption são tags semânticas para images no html, ajudando o SEO - motor de busca do google a rankear seu site. -->
      <figure>
        <img src="/img/Igris.png" alt="" />
        <figcaption>
          Figure para envolver a imagem e figcaption para ser o título/descrição
        </figcaption>
      </figure>
    </a>
  </body>
</html>
