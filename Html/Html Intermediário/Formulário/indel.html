<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form method="GET" action="https://www.youtube.com/results">
      <!--Get e Post- Get deixa os dados do formulário dentro do link depois de enviado e o usuário consegue ver. E o post não deixa 
        nenhum dado no link, e o servidor tem que ter o mesmo method do front-end para receber os dados-->
      <input type="text" name="search_query" />
      <!--name- o nome do input que vai aparecer antes dos dados do input se for o get-->
      <input type="submit" />
      <!--subimit- Botão pra enviar o formulário-->
    </form>
  </body>
</html>
