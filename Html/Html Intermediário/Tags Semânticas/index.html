<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--tags semânticas, cada teg aqui ajuda ao seu site ser melhor rankeado no google pq especifica o que cada conteúdo. 

        header: cabeçalho do site.
        nav: navegação/menu
        main: principal conteúdo do seu site. E só pode ter apenas uma tag main por página.
        section: tag para uma sessão de um conteúdo como para separar tipos de conteúdos
        article: tag para artigo sobre algum assunto. Normalmente quando usada article é para um conteúdo consegue fazer sentido em qualquer site com um começo meio e fim fechado de um assunto.

        (Não se tem regra de colocar article dentro de section ou o contrário, ai vai do uso. Como se pode ter um artigo do corinthias  dentro de uma section do tema futebol,
        como pode ter uma section de uma lista ou outra coisa dentro dentro de um artigo).
        
        footer: o rodapé com contatos do suporte, redes sociais, termos de uso e etc.
     -->
    <header class="header">
      <h2>Logo</h2>
      <nav class="nav">
        <ul class="menu"></ul>
      </nav>
    </header>
    <main>
      <section></section>
      <article></article>
    </main>
    <footer></footer>
  </body>
</html>
