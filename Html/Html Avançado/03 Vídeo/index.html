<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <video
      controls
      autoplay
      preload=""
      loop
      muted
      poster="/img/Igris.png"
      src="puto.mp4"
    ></video>
    <!-- controls - faz aparecer os controles do víde ( pause, volume e etc.) 
        autoplay - começa o vídeo automaticamente depois que a página carrega
        loop - deixa o vídeo em loop infinito bom para vídeos curtos ou tipo gifs.
        muted - vídeo inicia multado, sem volume
        poster - muda a imagem de background do vídeo antes de iniciar
        preload - auto( começa um pedaço do vídeo assim que a página termina de 
        carregar deixar uma parte carregada para quando o usuário iniciar)
        metadata ( carrega os metadatas do vídeo quando a página carregar)
        none ( não carrega nada adiantado quando o site carregar por completo)
        Se o autoplay estiver ativo ele passa por cima das escolhas do preload,
         já iniciando o vídeo quando a página carregar-->
    <script src="script.js"></script>
  </body>
</html>
