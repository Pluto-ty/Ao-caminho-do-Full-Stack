<!DOCTYPE html>
<html lang="en">
   <head>

      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./style.css" />
      <title>Document</title>
   </head>
   <body>
      <h1>Jogo da velha</h1>
      <div class="c-grid">

         </div>
         <div class="c-third-line">
            <div id="6" class="c-square"></div>
            <div id="7" class="c-square"></div>
            <div id="8" class="c-square"></div>
         </div>
      </div>
      <button type="button" onclick="resetSquares()">Reset</button>
      <script src="./game.js"></script>
      <script src="./interface.js"></script>

</html>
