<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      body {
        font-size: 1rem;
      }

      .header {
        position: relative;
        margin: auto;
        width: 80%;
        height: 100px;
        background-color: gray;
      }
      .content {
        position: absolute;
        background-color: #58e;
        width: 80%;
        height: 80%;

        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);

        color: white;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="content">Hello World</div>
    </div>
  </body>
</html>
