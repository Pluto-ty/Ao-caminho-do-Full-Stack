<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form method="GET" action="">
      <select name="estado" size="3" multiple="2">
        <!--Size decide quantos opções mostrar por vez e transforma em scroll e sai do dropbox. e multiple é o tanto que se pode escolher de uma vez (quando se dar submit com mutiple no get percebe-se que fica vários selects no link para cara opção escolhida/o tanto de multiple ) -->
        <option value="RJ">Rio de Janeiro</option>
        <option value="SP">São Paulo</option>
        <option value="ES">Espírito Santo</option>
        <option value="BH">Bahia</option>
        <option value="MG">Minas Gerais</option>
        <option value="DF">Distrito Federal</option>
      </select>

      <input type="submit" />
    </form>
  </body>
</html>
